{{ template "header.html" . }}

<div class="container mt-5">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					{{ if .User }}
					<form action="/logout" method="POST">
						<legend>User Profile</legend>
						<div class="mb-3">
							<label>You logged as <b>{{ .User }}</b></label>
						</div>
						<button type="submit" class="btn btn-primary btn-lg">Logout</button>
					</form>
					{{ else }}
					<form action="/login" method="POST">
						<legend>User Login</legend>
						<div class="mb-3">
							<label for="ejLogin" class="form-label">Ejudge login</label>
							<input type="text" class="form-control" id="ejLogin" name="ejLogin" required>
						</div>
						<div class="mb-3">
							<label for="ejPassword" class="form-label">Ejudge password</label>
							<input type="password" class="form-control" id="ejPassword" name="ejPassword" required>
						</div>
						<div class="mb-3">
							<label for="ejContest" class="form-label">Ejudge contest (any contest you have access to is
								fine)</label>
							<input type="number" class="form-control" id="ejContest" name="ejContest" required>
						</div>
						<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</form>
					{{ end }}
				</div>
			</div>
		</div>
	</div>
</div>


{{ template "footer.html" . }}
