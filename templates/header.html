<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ .Title }}</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand ms-3" href="/">
				<img src="/favicon.ico" alt="Logo" width="40" class="d-inline-block align-text-center">
				CrossPawn
			</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/login">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/codereview">Code Review</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/admin">Admin</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/manage">Manage</a>
					</li>
				</ul>
			</div>
			{{ range .Flashes }}
			<span class="badge rounded-pill text-bg-{{ .Type }} me-3">{{ .Message }}</span>
			{{ end }}
			<span class="navbar-text me-3">
				<a href="/login"><i class="bi bi-person-fill"></i></a>
				{{ .User }}
			</span>
		</div>
	</nav>
